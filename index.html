<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <title>Social Dashboard</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>

    <style>
        .attribution {
        font-size: 11px;
        text-align: center;
        }
        .attribution a {
        color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
  <header class="header container">
      <div class="header__title">
        <h1>Social Media Dashboard</h1>
        Total followers : 23004
      </div>

      <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
        <div class="toggle__wrapper">
          <label for="dark" >Dark</label>
          <input type="radio" id="light" name="theme">
          <input type="radio" id="system" name="theme" checked>
          <input type="radio" id="dark" name="theme">
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        <label for="system">System Preferences</label>
        <label for="light">Light</label>
      </fieldset>
  </header>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Bismark Levi</a>.
  </div>
</body>
</html>
